<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1 class="chat-heading">Simple Chat</h1>
    <div class="chat-box">
        <div class="messages">
        </div>
        <div class="inputarea">
            <div class="user">
                <select id="userSelector">
                    <option value="Me">Me</option>
                    <option value="Aparajita">Aparajita</option>
                    <option value="Subhendu">Subhendu</option>
                </select>
            </div>
            <div class="user-msg">
                <input class="input-msg" type="text" placeholder="Type your message here...">
                <button class="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
